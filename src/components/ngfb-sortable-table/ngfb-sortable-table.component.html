<ng-container *ngIf="currentConfig && currentConfig.loadingComponent && isLoading"
              ngfbSortableContent
              [component]="currentConfig.loadingComponent">
</ng-container>
<!-- HEADER -->
<ng-container *ngIf="currentConfig && currentConfig.headerComponent"
              ngfbSortableContent
              [component]="currentConfig.headerComponent"
              (onEvent)="onEvent()">
</ng-container>
<!-- CONTENT -->
<section class="ngfb-content" ngfbInfiniteScroll (scrolled)="onInfinite()">
    <ng-template *ngFor="let ref of data; let i = index; trackBy: trackByFn"
                 ngfbSortableContent
                 [component]="currentConfig.itemComponent"
                 [index]="i"
                 [ref]="ref"
                 (onEvent)="onEvent()">
    </ng-template>
</section>
<!-- FOOTER -->
<ng-container *ngIf="currentConfig && currentConfig.footerComponent"
              ngfbSortableContent
              [component]="currentConfig.footerComponent"
              (onEvent)="onEvent()">
</ng-container>
